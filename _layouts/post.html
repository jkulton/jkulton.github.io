---
layout: default
---
{% include header.html %}

<section class="wrapper mha mw35 p1 pt4">
  <section class="content">

    <h1>{{ page.title }}</h1>
    <span class="mb05 ib f-sm f-gray">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>

    <article class="card bg-white br2 mb1 p1 bc-gray b1">
    	{{ content }}
    </article>

  </section>
</section>
