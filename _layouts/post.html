<!DOCTYPE html>
<html class="bg-zinc-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | Jon Kulton</title>
    <meta name="title" property="og:title" content="{{ page.title }} | Jon Kulton" />
    <meta name="description" property="og:description" content="{{ page.description }}" />
    <meta name="type" property="og:type" content="website" />
    <meta name="author" content="Jon Kulton" />
    <meta name="url" content="{{ site.url }}{{ page.url }}" property="og:url">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#0d1117">

    <link rel="stylesheet" href="/assets/css/style.css">

    <script defer data-domain="jkulton.com" src="https://plausible.io/js/plausible.js"></script>

  </head>
  <body class="bg-zinc-100 px-6"> <!-- sm:mx-5 sm:my-0 -->
    <div class="my-6 sm:my-12 max-w-xl mx-auto">
      {% include site-header.html %}

      <h1 class="text-center text-3xl my-10 font-extrabold">{{ page.title }}</h1>

      {% if page.tldr %}
        <div class="mb-6 prose">
          <div class="bg-white rounded-lg border-gray-200 border p-6">
            <div class="flex flex-row">
              <div>
                <span class="font-semibold whitespace-nowrap">tl;dr —</span>
              </div>
              <div class="ml-3">
                <span class="block text-gray-500">{{ page.tldr }}</span>
              </div>
            </div>
          </div>
        </div>
      {% endif %}

      <main class="prose prose-headings:font-extrabold">
        {{ content }}

        <p>— Jon</p>
      </main>

      {% include site-footer.html %}
    </div>
  </body>
</html>
